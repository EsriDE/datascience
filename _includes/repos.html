{% assign repo_url = include.repository | split: '/' %}

<style>
    .repodiv {
        display: flex;
        justify-content: space-around; /* Distributes space evenly */
        align-items: center; /* Aligns items vertically in the center */
    }
    .repodiv div {
        margin: 10px;
    }
    .repodiv img {
        max-width: 100px; /* Adjust the size as needed */
        height: auto;
    }
</style>

<div class="repodiv">
    <a href="https://github.com/{{ include.repository }}">
      <img
        alt="{{ include.repository }}"
        src="https://github-readme-stats.vercel.app/api/pin/?username={{ repo_url[0] }}&repo={{ repo_url[1] }}&description_lines_count=2"
      >
    </a>
  </div>
