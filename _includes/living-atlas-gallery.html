<style>
    .image-gallery {overflow: auto; margin-left: -1%!important;}
    .image-gallery li {float: left; display: block; margin: 0 0 1% 1%; width: 19%;}
    .image-gallery li a {text-align: center; text-decoration: none!important; color: #777;}
    .image-gallery li a span {display: block; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; padding: 3px 0;}
    .image-gallery li a img {width: 100%; display: block;}

    .itemdiv {
        display: flex;
        justify-content: space-around; /* Distributes space evenly */
        align-items: center; /* Aligns items vertically in the center */
    }
    .itemdiv div {
        margin: 10px;
    }

    .card.block {
        background: #fff;
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        padding: 20px 18px 14px 18px;
        width: 340px;
        min-height: 160px;
        display: flex;
        flex-direction: column;
        margin: 10px auto;
    }
    .card-title-link {
        text-decoration: none;
        color: #0366d6;
    }
    .card-title {
        font-size: 1.0em;
        font-weight: 600;
        margin-bottom: 6px;
        line-height: 1.2;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        width: 100%;
    }
    .card-description {
        color: #586069;
        font-size: 0.7em;
        margin-bottom: 12px;
        min-height: 36px;
        overflow: visible;
        display: block;
    }
    .card-meta-row {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 0.95em;
        color: #586069;
    }
    .card-meta-language {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .card-language-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 3px;
    }
    .icon-star, .icon-fork {
        vertical-align: middle;
        margin-right: 2px;
    }
    .card-meta-stars, .card-meta-forks {
        display: flex;
        align-items: center;
        gap: 2px;
    }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />

-->
<div class="itemdiv" style="width: 300px; height: 300px;">
    <div class="card block" style="height: 100%; width: 100%;">
        <a href="{{ include.item.url }}" class="card-title-link">
            <div class="card-title">{{ include.item.name }}</div>
        </a>
        <div class="card-description">
            {{ include.item.description }}
        </div>
        <img class="card-image" src="{{ include.item.thumbnailurl }}" alt="Card Thumbnail" style="max-height: 120px; object-fit: cover;">
        <div class="card-meta-row">
            <span class="card-meta-language">
                <span class="card-language-dot" style="background: #3572A5;"></span>
                {{ include.item.language }}
            </span>
            <span class="card-meta-stars">
                <svg class="icon-star" viewBox="0 0 16 16" width="16" height="16"><path fill="#777" d="M8 12.027l-4.472 2.353.854-4.98L1 5.97l5.014-.728L8 1.27l1.986 3.972L15 5.97l-3.382 3.43.854 4.98z"/></svg>
                {{ include.item.stars }}
            </span>
            <span class="card-meta-forks">
                <svg class="icon-fork" viewBox="0 0 16 16" width="16" height="16"><path fill="#777" d="M5 3.25a2.25 2.25 0 1 1-2.5 2.236V10.5A2.5 2.5 0 0 0 5 13h6a2.5 2.5 0 0 0 2.5-2.5V5.486A2.25 2.25 0 1 1 11 3.25V10.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V5.486A2.25 2.25 0 0 1 5 3.25z"/></svg>
                {{ include.item.forks }}
            </span>
        </div>
    </div>
</div>
